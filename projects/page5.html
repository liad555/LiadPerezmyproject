    <title>תנו לנו להוביל אותך קדימה</title>

</head>

<body>

        <div class="container-pink">

                <label for="name">שם מלא</label>
                <input type="text" id="name" placeholder="שם מלא">

                <label for="email">דוא"ל</label>

                <button type="submit">שליחה</button>
            </form>
        </div>
    </div>
</body>
